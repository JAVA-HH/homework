<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册表单</title>
    <script type="text/javascript">
        function tname() {
            var pattern=/^[a-zA-Z0-9]{2,}$/
            if (pattern.test(document.getElementById("name").value)){
                document.getElementById("sname").innerText="用户格式正确";
                document.getElementById("ss").disabled=false;
            } else {
                document.getElementById("sname").innerText="格式不正确，至少俩个字符，或有非法字符";
                document.getElementById("ss").disabled=true;
            }

        }
        function f() {
            document.getElementById("send").disabled=true;
            setTimeout(function () {
                document.getElementById("send").disabled=false;
            },60000);
        }
        function tpass() {
            var patt1=/(?=.*[\d]+)(?=.*[a-zA-Z]+)(?=.*[^a-zA-Z0-9]+).{6，}/
            var patt2=/^(?=.*[0-9])(?=.*[a-z])$/;

        }
        function s() {
            if(document.getElementById("pass").value.length===0|document.getElementById("name").value.length===0){
                document.getElementById("ss").disabled=true;
            }else {
                window.alert("注册成功")
            }
        }
        </script>
</head>
<body>
<form method="post">
    <fieldset>
        <legend>注册</legend>
        <input type="text" name="username" onblur="tname();" id="name">
        <span id ="sname"></span>
        <br>
        <input type="password" name="password" id="pass" onblur="tpass()">
        <span id="spass"></span>
        <br>
        <input type="button" value="短信发送" name="send" id="send" onclick="f();">
        <br>
        许可协议

        <input type="checkbox" name="1" disabled checked>同意许可协议
        <input type="checkbox" name="1" disabled checked>不同意许可协议
        <br>
        <input type="submit" value="注册" onclick="s()" id="ss">
        <input type="reset" value="重置">
    </fieldset>
</form>
</body>
</html>
